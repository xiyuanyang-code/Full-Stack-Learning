<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Interaction Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Subtract padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #e9e9e9;
            min-height: 50px;
            text-align: left;
            color: #333;
            word-break: break-all; /* Prevent long words from overflowing */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frontend-Backend Interaction Demo</h1>
        <p>Enter a sentence here, send it to the backend, and see what the backend returns!</p>
        <input type="text" id="user-input" placeholder="Enter what you want to say...">
        <button id="click-to-send">Send to Backend</button>
        <h3>Backend Response:</h3>
        <div id="response-area">
            The processed result from the backend will be displayed here...
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
